<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
  <head>
    {{- partial "head.html" . -}}
    {{ block "meta_tags" . }}{{end}}
  </head>

  {{ if .IsPage }}
  <body class="bg-gray-100 flex flex-col min-h-screen dark:bg-black">
  {{ else }}
  <body class="flex flex-col min-h-screen dark:bg-neutral-800">
  {{end}}
    {{- partial "header.html" . -}}
    <div class="grow" id="content">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
